<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let nums = [2, 4, 6, 8, 10];
let even = nums.every((num) => {
    return num % 2 === 0;
});
console.log(even);
let evenS = nums.some((num) => {
    return num % 2 !== 0;
});
console.log(evenS);
</script>
</body>
</html>
