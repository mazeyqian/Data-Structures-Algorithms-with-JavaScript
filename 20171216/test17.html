<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr0 = (function () {
    let len = 20, arr = [];
    while (len--) {
        arr.push(len);
    }
    return arr.reverse();
})();

console.log(arr0.filter((num) => {
    return num % 2 === 0;
}).join()); // 偶数
console.log(arr0.filter((num) => {
    return num % 2 !== 0;
}).join()); // 奇数
</script>
</body>
</html>
