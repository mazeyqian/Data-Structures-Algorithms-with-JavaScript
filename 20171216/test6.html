<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function factorial (num) {
    console.log(arguments);
    if (num === 1) {
        return num;
    } else {
        return num * arguments.callee(num - 1);
    }
}
console.log(factorial(5));
</script>
</body>
