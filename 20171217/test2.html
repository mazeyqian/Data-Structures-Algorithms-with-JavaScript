<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function weekTemps () {
    this.dataStore = [];
    this.add = add;
    this.average = average;
}

function add (temp) {
    this.dataStore.push(temp);
}

function average () {
    let total = 0;
    for (let i = 0; i < this.dataStore.length; i++) {
        total += this.dataStore[i];
    }
    return total / this.dataStore.length;
}

let thisWeek = new weekTemps();
thisWeek.add(52);
thisWeek.add(55);
thisWeek.add(61);
thisWeek.add(65);
thisWeek.add(55);
thisWeek.add(50);
thisWeek.add(52);
thisWeek.add(49);
console.log(thisWeek.average().toFixed(2));
</script>
</body>
</html>
