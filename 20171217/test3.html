<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 创建一个记录学生成绩的对象
const Students = function Students () {
    this.grades = [];
    this.addGrage = addGrade;
    this.getAverage = getAverage;
};
// 提供一个添加成绩的方法
function addGrade (grade) {
    this.grades.push(grade);
}
// 以及一个显示学生平均成绩的方法
function getAverage () {
    let total = 0;
    let len = this.grades.length;
    while (len--) {
        total += parseInt(this.grades[len], 10);
    }
    return total / this.grades.length;
}

// 示例
let Mazey = new Students();
Mazey.addGrage(90);
Mazey.addGrage(91);
Mazey.addGrage(87);
Mazey.addGrage(99);
Mazey.addGrage(89);
Mazey.addGrage(85);
Mazey.addGrage(92);
console.log(Mazey.getAverage());
</script>
</body>
</html>
