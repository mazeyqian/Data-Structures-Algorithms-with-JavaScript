<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let grades = [[1, 2, 3, 100], [4, 5, 6], [7, 8 ,9]];
let total = 0;
let average = 0.0;
for (let row = 0; row < grades.length; row++) {
    for (let col = 0; col < grades[row].length; col++) {
        total += grades[row][col];
    }
    average = total / grades[row].length;
    console.log(`Student ${parseInt(row + 1, 10)} average: ${average.toFixed(2)}`);
    total = 0;
    average = 0.0;
}
</script>
</body>
</html>
