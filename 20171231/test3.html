<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Dictionary.js"></script>
<script>
function showWordCount (word) {
    let d = new Dictionary();
    let words = word.split(' ');
    for (let i = 0, max = words.length; i < max; ++i) {
        // 首次出现
        if (typeof d.find(words[i]) === 'undefined') {
            d.add(words[i], 1);
        } else {
            ++d.dataStore[words[i]];
        }
    }
    Object.keys(d.dataStore).sort().forEach((key) => {
        console.log(`${key}: ${d.find(key)}`);
    }, this);
}
// 示例
showWordCount('the brown fox jumped over the blue fox');
</script>
</body>
</html>
