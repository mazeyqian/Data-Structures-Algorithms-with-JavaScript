<script>
// 向前移动一位
DList.prototype.goPrevious = function (thisNode) {
    if (thisNode.previous.element !== 'head') {
        // 1
        thisNode.previous.previous.next = thisNode;
        // 2
        thisNode.previous.next = thisNode.next;
        thisNode.previous.previous = thisNode;
        // 3
        thisNode.next = thisNode.previous;
        thisNode.previous = thisNode.previous.previous;
        // 4
        thisNode.next.previous = thisNode.previous;
    }
};
DList.prototype.advance = function (n, thisNode) {
    let currNode  = thisNode;
    for (let i = 0; i < n; ++i) {
        this.goPrevious(thisNode);
        thisNode.
    }
};
