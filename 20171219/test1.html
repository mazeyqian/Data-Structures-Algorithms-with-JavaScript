<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="List.js"></script>
<script>
let names = new List();
names.append(`Mazey`);
names.append(`Cherrie`);
names.append(`Luna`);
names.append(`John`);
names.append(`July`);
names.front();
console.log(names.getElement()); // Mazey
names.next();
console.log(names.getElement()); // Cherrie
names.next();
names.next();
names.prev();
console.log(names.getElement());
console.log(`---`);
for (names.front(); names.hasNext(); names.next()) {
    console.log(names.getElement());
}
console.log(`---`);
for (names.end(); names.hasPrev(); names.prev()) {
    console.log(names.getElement());
}
</script>
</body>
</html>
