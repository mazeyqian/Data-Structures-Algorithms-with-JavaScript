<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Stack.js"></script>
<script>
function mulBase (num, base) {
    let s = new Stack();
    do {
        s.push(num % base);
        num = Math.floor(num /= base);
    } while (num > 0);
    let converted = ``;
    while (s.length() > 0) {
        converted += s.pop().toString();
    }
    return converted;
}

console.log(mulBase(8, 2));
console.log(mulBase(2, 8));
console.log(mulBase(125, 8));
</script>
</body>
</html>
