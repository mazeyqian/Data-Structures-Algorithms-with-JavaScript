<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Stack.js"></script>
<script>
let s = new Stack();
s.push(`Mazey`);
s.push(`Cherrie`);
s.push(`Luna`);
console.log(`length: ${s.length()}`);
console.log(s.peek());
let popped = s.pop();
console.log(`The popped element is: ${popped}`);
console.log(s.peek());
s.push(`Cidy`);
console.log(s.peek());
s.clear();
console.log(`length: ${s.length()}`);
console.log(s.peek());
s.push(`Lucy`);
console.log(s.peek());
</script>
</body>
</html>
