<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Deque.js"></script>
<script>
function isPalindrom (word) {
    let d = new Deque();
    let max = word.length;
    for (let i = 0; i < max; ++i) {
        d.enqueueBack(word[i]);
    }
    while (d.dataStore.length > 1) {
        if (d.dequeueFront() !== d.dequeueBack()) {
            return false;
        }
    }
    return true;
}
// 示例
console.log(isPalindrom(`racecar`)); // true
console.log(isPalindrom(`ada`)); // true
console.log(isPalindrom(`mazey`)); // false
</script>
</body>
</html>
