<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Stack.js"></script>
<script>
function isPalindrome (word) {
    let s = new Stack();
    for (let i = 0; i < word.length; ++i) {
        s.push(word[i]);
    }
    let drow = ``;
    while (s.length() > 0) {
        drow += s.pop();
    }
    return word === drow ? true : false;
}
// 示例
console.log(isPalindrome(`hello`));
console.log(isPalindrome(`racecar`));
</script>
</body>
</html>
