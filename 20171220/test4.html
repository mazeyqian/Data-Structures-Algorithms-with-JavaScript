<!DOCTYPE html>

<body>
<script src="Stack.js"></script>
<script>
function fact (n) {
    let s = new Stack();
    while (n > 1) {
        s.push(n--);
    }
    let product = 1;
    while (s.length()) {
        product *= s.pop();
    }
    return product;
}
// 示例
console.log(fact(5));
</script>
</body>
